<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title> #{msg.app_name}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/main_template.xhtml">
            <ui:define name="content">
                        #{msg.app_name}

                        <h:form>
                            <h:panelGrid columns="2">
                                <h:outputText value="Введите число 1"/>
                                <h:inputTextarea value="#{multiplication.s1}" id="s1" cols="150" rows="10">
                                    <f:validateRegex pattern="[0-9]{1,2001}" />
                                </h:inputTextarea>

                                <h:outputText value="Введите число 2"/>
                                <h:inputTextarea value="#{multiplication.s2}" id="s2" cols="150" rows="10">
                                    <f:validateRegex pattern="[0-9]{1,2001}" />
                                </h:inputTextarea>

                                <h:outputText value="Результат"/>
                                <h:inputTextarea value="#{multiplication.result}" id="result" readonly="true" cols="150" rows="2"/>

                                <h:outputText value="Выводы"/>
                                <h:inputTextarea value="#{multiplication.info}" id="info" readonly="true" cols="150" rows="10"/>

                            </h:panelGrid>
                            <h:messages style="color:red;margin:8px;" />
                            <h:commandButton value="Сгенерировать">
                                <f:ajax listener="#{multiplication.generate()}" render="s1 s2"/>
                            </h:commandButton>
                            <h:commandButton value="Рассчитать" action="#{multiplication.calculate()}"/>
                        </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
